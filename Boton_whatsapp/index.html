<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boton whatsapp</title>
</head>
<body>
    <section class="float-ws">
        <article class="pulse">
            <a href="#" target="_blank">
                <img src="https://www.mokhueleigbe.com/wp-content/uploads/2025/04/whatsapp-logo.png" alt="mokhueleigbe-whatsapp">
            </a>
        </article>

    </section>

    <style>
        .float-ws {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 19999;
            width: 50px;
            height: 50px;
        }


        .float-ws .pulse a{
            display: block;
            width: 100%;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            transition: ease all 0.3s;
            border-radius: 50%;
            border: 1px solid #ffffff;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5);
        }

        .float-ws .pulse a:hover{
            transform: rotate(-10deg) scale(1.1);
            
        }
        .float-ws .pulse a img{
            width: 100%;
            height: 100%;
        }
    </style>
</body>
</html>
